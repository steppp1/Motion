name: Deploy to Cloud Server

on:
  push:
    branches: [ "main" ]  # 只在 main 分支推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 的 Linux 虚拟机

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 登录 Docker Hub（如果需要推送镜像）
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ ForDeploy.DOCKER_USERNAME }}
          password: ${{ ForDeploy.DOCKER_PASSWORD }}

      # 3. 构建 Docker 镜像
      - name: Build and Push
        run: |
          docker build -t your-dockerhub-username/my-app .
          docker push your-dockerhub-username/my-app

      # 4. 通过 SSH 连接服务器并部署
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ ForDeploy.SERVER_IP }}
          username: ${{ ForDeploy.SERVER_USER }}
          key: ${{ ForDeploy.SSH_KEY }}
          script: |
            docker pull your-dockerhub-username/my-app
            docker-compose down && docker-compose up -d
